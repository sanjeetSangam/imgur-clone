<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signin.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <body>
    <a href="index.html" class="home">back to Imgur</a>

    <div class="singin_container">
      <div class="sigin_main">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Imgur_Logo_Light.svg/1280px-Imgur_Logo_Light.svg.png"
          alt=""
        />

        <div class="signIn_content">
          <p>Sign In with</p>

          <div class="icons_sign">
            <ion-icon name="logo-facebook" class="fb"></ion-icon>

            <ion-icon name="logo-twitter" class="tw"></ion-icon>

            <ion-icon name="logo-apple" class="app"></ion-icon>

            <ion-icon name="mail-outline" class="mail"></ion-icon>

            <ion-icon name="logo-yahoo" class="yahoo"></ion-icon>
          </div>

          <p>or with Imgur</p>

          <div class="signIn_box">
            <form action="">
              <input
                type="text"
                name=""
                id="username"
                placeholder="Username or Email"
              />

              <div class="forget">
                <input
                  type="password"
                  name=""
                  id="password"
                  placeholder="Password"
                />

                <button>forget?</button>
              </div>
            </form>
          </div>

          <div class="click_to_singIn">
            <h4>need an account?</h4>
            <button>Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
